<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <link href="styles/style.css" rel="stylesheet" />
  <script type="text/javascript" src="javascript/javascript.js"></script>

  <title>Lista de Convidados</title>
</head>

<body>
  <h1>Lista de Convidados</h1>

  <div class="div-form">
    <form>
      <div class="form-group form-class">
        <label for="convidado">Nome</label>
        <input type="text" class="form-control" id="convidado" required>
      </div>
      <div class="form-group form-class">
        <label for="idade">Idade</label>
        <input type="number" class="form-control" id="idade" required>
      </div>
      <div class="form-group form-class">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="row justify-content-center">
        <button type="button" onclick="adicionar()" class="btn btn-primary">Adicionar</button>
        <button type="button" onclick="remover()" class="btn btn-primary">Remover</button>
        <button type="button" onclick="altarar()" class="btn btn-primary">Alterar</button>
      </div>
    </form>
  </div>

  <div id="section" class="table-section">
    <section id="lista">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody id="table">
          <tr>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

</body>

</html>
